<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PayPal Braintree Integration</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- includes the Braintree JS client SDK -->
        <script src="https://js.braintreegateway.com/web/dropin/1.33.0/js/dropin.min.js"></script>
        <!-- includes jQuery -->
        <script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>PayPal Braintree Integration</h1>
            <p>All PayPal Braintree integrations in only one location</p>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="card shadow">
                    <h2 class="card-header text-light text-center bg-primary">Environment Configuration</h2>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="environment">Environment</label>
                                        <input type="text" class="form-control" value="Sandbox" id="environment" readonly />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" value="Brazil" id="country" readonly />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="card">
                            <dic class="card-header"><button class="btn btn-info btn-block" data-toggle="collapse" data-target="#accountOptions">Account Options</button></dic>

                            <div id="accountOptions" class="collapse mt-3" >
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group ml-3 ">
                                                <label for="currency">Currency Code</label>
                                                <input type="text" class="form-control" id="currency" value="BRL" readonly />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group mr-3">
                                                <label for="amount">Transaction Amount</label>
                                                <input type="number" id="amount" class="form-control" value="5" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- navbar with the integrations title -->
            <div class="d-flex m-3">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top col-sm-12">
                    <a class="navbar-brand" href="#"><img src="./img/logo.png"/></a>
                    <ul class="navbar-nav">
                        <li class="nav-item nav-link active">Drop-in UI</li>
                    </ul>
                </nav>
            </div>
            <div class="row m-3 justify-content-around">
                <div class="col-sm-5">
                    <div class="card shadow">
                        <button class="btn card-header text-light text-center bg-primary" data-toggle="collapse" data-target="#saleTokenization">Sale with Tokenization</button>
                        <div class="card-body collapse" id="saleTokenization">
                            <div id="dropin-wrapper">
                                <div id="tokenization-checkout-message"></div>
                                <div id="tokenization-dropin-container"></div>
                                <button class="btn btn-primary" id="tokenization-submit-button">Submit payment</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="card shadow">
                        <button class="btn card-header text-light text-center bg-primary" data-toggle="collapse" data-target="#saleClientToken">Sale with Client Token</button>
                        <div class="card-body collapse" id="saleClientToken">
                            <div id="dropin-wrapper">
                                <div id="clientToken-checkout-message"></div>
                                <div id="clientToken-dropin-container"></div>
                                <button class="btn btn-primary" id="clientToken-submit-button">Submit payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/dropinTokenization.js"></script>
        <script src="./js/dropinClientToken.js"></script>
    </body>
</html>
